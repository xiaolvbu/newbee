<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章编辑
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="email" name="title" class="form-control title" id="inputEmail3" value="文章标题文字">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <img src="images/pic06.jpg" class="article_cover">
            <input name="cover" type="file" id="exampleInputFile">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select class="form-control category" name="categoryId">
              <option>类别一</option>
              <option>类别二</option>
              <option>类别三</option>
              <option selected>类别四</option>
              <option>类别五</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-4">

            <div class="input-group">
              <input type="text" name="date" class="form-control" value="2019-05-17" id="dateinput">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                    class="iconfont icon-icondate"></i></button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="rich_content" placeholder="文章内容" value="文章内容">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-edit">修改</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jedate/js/jedate.js"></script>
  <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
  <script src="js/tinymce/js/tinymce_setup.js"></script>
  <script src="./js/template-web.js"></script>

  <!-- 业务逻辑代码 -->
  <script>
    // 文章编辑功能
  // 使用事件委托给编辑按钮绑定事件,获取ID
            //    或者:编辑按钮可以直接使用跳转, post-add.html?id=xxxxx
            //    或者:使用本地储存
            //    也就是说:获取id的方法很多
            // 页面进行跳转,到文章编辑页面
            // 获取id值 发送ajax,根据id渠道对应的文章数据
            // 创建模板 将数据和模板结合 生成html
            // 获取父级 将生成的页面 填充到父级中
            // 从浏览器的地址栏中获取查询参数

            var id = getUrlParams('id')
            function getUrlParams(name) {
                var paramsAry = location.search.substr(1).split('&');
                // 循环数据
                for (var i = 0; i < paramsAry.length; i++) {
                    var tmp = paramsAry[i].split('=');
                    if (tmp[0] == name) {
                        return tmp[1];
                    }
                }
                return -1;
            }


            if (id != -1) {
                $.ajax({
                    url: `http://47.111.184.55:3000/posts/${id}`,
                    type: 'get',
                    success: function (postData) {
                        // 这里需要再次获取分类列表
                        // 因为后台返回的只有文章分类,没有所有的分类
                        $.ajax({
                            url: `http://47.111.184.55:3000/categories`,
                            type: 'get',
                            success: function (data) {
                                console.log(postData);
                                // 将获取到的分类数据添加到文章数据中
                                // 为了方便对页面进行分类遍历,渲染
                                postData.categoryList = data
                                var html = template('modifyPost', postData)
                                $('#postBox').html(html)
                            }
                        })
                    }
                })
            }
  </script>
</body>

</html>
