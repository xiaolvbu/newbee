<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章编辑
    </div>
    <div class="container-fluid common_con" id="modifyArticleParent">



    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jedate/js/jedate.js"></script>
  <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
  <script src="js/tinymce/js/tinymce_setup.js"></script>
  <script src="./js/template-web.js"></script>

  <script type="text/html" id="modifyArticle">
    <form class="form-horizontal article_form" id="submission">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
        <div class="col-sm-10">
          <input type="text" name="title" class="form-control title" id="inputEmail3" value="{{data.title}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
        <div class="col-sm-10">
          <img src="{{data.cover.replace('http://172.16.19.30','http://47.111.184.55')}}" class="article_cover" id="coverImg">
          <input name="cover" id="exampleInputFile" type="file" >
          <input name="cover" id="example" type="hidden" value="{{data.cover}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
        <div class="col-sm-4">
          <select class="form-control category" name="categoryId" id="categoryId">
            {{each response.data}}
            <option value="{{$value.id}}">{{$value.name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
        <div class="col-sm-4">

          <div class="input-group">
            <input type="text" name="date" class="form-control" value="{{data.date}}" id="dateinput">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"
                onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                  class="iconfont icon-icondate"></i></button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
        <div class="col-sm-10">
          <input type="text" name="content" class="form-control" id="rich_content" placeholder="文章内容" value="{{data.content}}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success btn-edit" id="jojo">修改</button>
        </div>
      </div>
    </form>
  </script>

<!-- 业务逻辑代码 -->
<script>
// 获取浏览器地址栏中的id参数
var id = getUrlParams('id');

// 当前管理员是在做修改文章操作
function getUrlParams(name) {
    var paramsAry = location.search.substr(1).split('&');
    // 循环数据
    for (var i = 0; i < paramsAry.length; i++) {
        var tmp = paramsAry[i].split('=');
        if (tmp[0] == name) {
            return tmp[1];
        }
    }
    return -1;
}
console.log(id);

$.ajax({
    type: 'get',
    url: 'http://47.111.184.55:8888/api/v1/admin/article/search',
    data: {
        id: id
    },
    success: function (data) {
        $.ajax({
            type: 'get',
            url: 'http://47.111.184.55:8888/api/v1/admin/category/list',
            success: function (response) {
                data.response = response
                var html = template('modifyArticle', data)
                $('#modifyArticleParent').html(html)
            }
        })
    }
})
$("#modifyArticleParent").on('change', '#exampleInputFile', function () {
    var files = this.files[0]
    // 获取路径
    var url = URL.createObjectURL(files)
    // 图片预览
    $('#coverImg').attr('src', url)
    // 路径存储至隐藏域
    $('#example').val(url)
})
$('#modifyArticleParent').on('click', '#jojo', function () {
    // 获取表单数据
    var formData = new FormData($('#submission')[0]);
    formData.append('id', id)
    formData.delete('cover')
    formData.append('cover', $('#example').val())
    // formData.append('cover','')

    // 发送ajax请求
    $.ajax({
        url: 'http://47.111.184.55:8888/api/v1/admin/article/edit',
        type: 'post',
        data: formData,
        contentType: false,
        processData: false,
        success: function (data) {
            // 跳转页面
            console.log(data);
        }
    })
    return false
})
</script>
</body>

</html>
