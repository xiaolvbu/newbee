<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章列表
    </div>
    <div class="container-fluid common_con">
      <div class="row opt_btns">
        <div class="col-xs-6">
          <form class="form-inline">
            <select id="selCategory" name="" class="form-control input-sm">
              <option value="">所有分类</option>
              <option>未分类</option>
              <option>奇趣事</option>
              <option>会生活</option>
              <option>爱旅行</option>
            </select>
            <select id="selStatus" name="" class="form-control input-sm">
              <option value="">所有状态</option>
              <option value="草稿">草稿</option>
              <option value="已发布">已发布</option>
            </select>
            <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
          </form>
        </div>
        <div class="col-xs-6">
          <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
        </div>
      </div>

      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="searchList">
        </tbody>
      </table>

      <div class="row text-center">
        <ul class="pagination pagination-sm" id="postList">
          <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
          <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
          <li class="page-item active"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">6</a></li>
          <li class="page-item"><a href="#" class="page-link">7</a></li>
          <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
          <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
        </ul>
      </div>

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="./js/template-web.js"></script>
  <script src="./js/jquery.twbsPagination.js"></script>
  <script>
    // 设置左侧菜单
    $('#release_btn').click(function () {
      window.parent.setMenu(1, 1);
    })
  </script>

  <script type="text/html" id="searchTpl">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.author}}</td>
      <td>{{$value.category}}</td>
      <td class="text-center">{{$value.date}}</td>
      <td class="text-center">{{$value.state}}</td>
      <td class="text-center">
        <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
        <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <script type="text/html" id="pageTpl">
    <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
  
    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
   
    <li class="page-item active"><a href="#" class="page-link">1</a></li>
    <li class="page-item"><a href="#" class="page-link">2</a></li>
    <li class="page-item"><a href="#" class="page-link">3</a></li>
    <li class="page-item"><a href="#" class="page-link">4</a></li>
    <li class="page-item"><a href="#" class="page-link">5</a></li>
    <li class="page-item"><a href="#" class="page-link">6</a></li>
    <li class="page-item"><a href="#" class="page-link">7</a></li>
    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
    <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
       
  </script>
  <!-- 业务逻辑代码 搜索文章页面-->
  <script>

    $.ajax({
      url: 'http://47.111.184.55:8888/api/v1/admin/article/query',
      type: 'get',
      success: function (data) {
        console.log(data.data.data);
        console.log(data.data);
        
        var html = template('searchTpl', { data: data.data.data })
        $('#searchList').html(html)
        var pageL = template('pageTpl', { data: data.data })
        $('#postList').html(pageL)
      }
    })

  

    // 获取搜索关键字
    var keys = getUrlParams('key');

    $.ajax({
      url: 'http://47.111.184.55:8888/api/v1/admin/article/query',
      type: 'get',
      data: {
        key: keys
      },
      success: function (data) {
        var html = template('searchTpl', data)
        $('#searchList').html(html)
        var page = template('pageTpl', { data: page })
        $('#postList').html(page)
      }
    })


    // 从浏览器的地址栏中获取查询参数
    function getUrlParams(name) {
      var paramsAry = location.search.substr(1).split('&');
      // 循环数据
      for (var i = 0; i < paramsAry.length; i++) {
        var tmp = paramsAry[i].split('=');
        if (tmp[0] == name) {
          return tmp[1];
        }
      }
      return -1;
    }

    //分页
    function changePage(page) {
      $.ajax({
        url: '/posts',
        type: 'get',
        data: {
          page: page
        },
        success: function (data) {
          console.log(data);
          var html = template('searchTpl', data)
          $('#searchList').html(html)
          var page = template('pageTpl', { data: page })
          $('#postList').html(page)
        }
      })
    }
  </script>

</body>

</html>
