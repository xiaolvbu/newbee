  <!-- 业务逻辑代码 -->
  <script>
    
    // 获取用户上传图片
    document.querySelector('#exampleInputFile').onchange = function () {
      // console.log('选中啦~')

      // 使用 this.files[0] 伪数组结合下标获取到文件
      var files = this.files[0]

      // 将文件使用 URL.createObjectURL 转换成 url
      var imgUrl = URL.createObjectURL(files)

      // 将 生成的 url 赋值给 src
      document.querySelector('#ImgBox').src = imgUrl
    }
    

    // 发布文章
    $(function () {
      $('#article_form').on('submit', function () {
        var formData = $(this).serialize()
        console.log(formData);
        
        $.ajax({
          url: 'http://47.111.184.55:8888/api/v1/admin/article/publish',
          type: 'post',
          data: formData,
          success: function (data) {
            // console.log(data);
           var html = template('articleTpl',{data:data})
           $('#articleBox').html(html)
            // alert('发布成功')
            // location.reload()
          },
          error: function () {
            alert('发布失败')
          }
        })
        return false
      })

      // 获取ID
      var id = getUrlParams('id')
            function getUrlParams(name) {
                var paramsAry = location.search.substr(1).split('&');
                // 循环数据
                for (var i = 0; i < paramsAry.length; i++) {
                    var tmp = paramsAry[i].split('=');
                    if (tmp[0] == name) {
                        return tmp[1];
                    }
                }
                return -1;
            }


            if (id != -1) {
                $.ajax({
                    url: `http://47.111.184.55:8888/api/v1/admin/article/search/${id}`,
                    type: 'get',
                    success: function (postData) {
                        // 这里需要再次获取分类列表
                        // 因为后台返回的只有文章分类,没有所有的分类
                        $.ajax({
                            url: `http://47.111.184.55:8888/api/v1//admin/article/edit`,
                            type: 'get',
                            success: function (data) {
                                console.log(postData);
                                // 将获取到的分类数据添加到文章数据中
                                // 为了方便对页面进行分类遍历,渲染
                                postData.categoryList = data
                                var html = template('modifyPost', postData)
                                $('#postBox').html(html)
                            }
                        })
                    }
                })
            }

    })
  </script>
