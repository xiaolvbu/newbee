<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="listBox">
      
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                data-target="#addModal">新增分类</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- 新增模态框 -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          <h4 class="modal-title">新增分类</h4>
        </div>
        <div class="modal-body">
          <form>
            <!-- 用一个文本框来保存当前编辑的 分类id -->
            <!-- <input type="text" style="display: none" name="" id="recipient-id"> -->
            <!-- 隐藏域 特性:默认就是隐藏的 -->
            <input type="hidden" name="id" id="recipient-id">
            <div class="form-group">
              <label for="recipient-name" class="control-label">分类名称:</label>
              <input type="text" name="name" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">分类别名:</label>
              <input type="text" name="slug" class="form-control" id="recipient-slug">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
          <button type="button" class="btn btn-primary" id="model_add">新增</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 编辑模态框 -->
  <div class="modal fade" id="modifyModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          <h4 class="modal-title">修改分类</h4>
        </div>
        <div class="modal-body">
          <form id="modifyForm">
            <!-- 用一个文本框来保存当前编辑的 分类id -->
            <!-- <input type="text" style="display: none" name="" id="recipient-id"> -->
            <!-- 隐藏域 特性:默认就是隐藏的 -->
            <input type="hidden" name="id" id="recip-id">
            <div class="form-group">
              <label for="recipient-name" class="control-label">分类名称:</label>
              <input type="text" name="name" class="form-control" id="recip-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">分类别名:</label>
              <input type="text" name="slug" class="form-control" id="recip-slug">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="model_modifyoff">关闭</button>
          <button type="button" class="btn btn-primary" id="model_modify">修改</button>
        </div>
      </div>
    </div>
  </div>
  
 
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/template-web.js"></script>
  <script>
    // 新增分类模态框
    $('#addModal').modal({
      show: false,
      backdrop: false
    });
    $('#model_shutoff').click(function () {
      $('#addModal').modal('hide');
    });


    $('#modifyModal').modal({
      show: false,
      backdrop: false
    });
    // 隐藏模态框
    $('#model_modifyoff').click(function () {
      $('#modifyModal').modal('hide')
    })
  </script>

  <!-- 文章类别浏览 -->
  <script type="text/html" id="listTpl">
    {{each}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
          <a href="javascript:;" class="btn btn-info btn-xs edit" data-id="{{$value.id}}"  data-toggle="modal" data-target="#modifyModal">编辑</a>
          <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
        </td>
      </tr>
    {{/each}}
  
  </script>
  <!-- 业务逻辑代码 -->
  <script>
    $(function () {
      $.ajax({
        url: 'http://47.111.184.55:8888/api/v1/admin/category/list',
        type: 'get',
        success: function (data) {
          // console.log(data);
         var html = template('listTpl',data.data)
          $('#listBox').html(html)
          // console.log(data);
        }
      })
      //  新增分类
      // 给新增绑定点击事件
      $('#model_add').on('click', function () {
        // 获取两个的val的值
        var name = $('#recipient-name').val()
        var slug = $('#recipient-slug').val()
        //  console.log(name);
        //  console.log(slug);
        $.ajax({
          url: 'http://47.111.184.55:8888/api/v1/admin/category/add',
          type: 'post',
          data: {
            name: name,
            slug: slug
          },
          success: function (data) {
            // console.log(data);
            location.reload()
          }
        })
      })
    })

    // 获取指定id 的类别数据
    $('#listBox').on('click', '.edit', function () {
      var id = $(this).attr('data-id')
      $.ajax({
        url: 'http://47.111.184.55:8888/api/v1/admin/category/search?id=' + id,
        success: function (data) {
          // console.log(data);
          if (data.code == 200) {
            $('#recip-name').val(data.data[0].name)
            $('#recip-slug').val(data.data[0].slug)
            $('#recip-id').val(data.data[0].id)
          }
        }
      })
    })

    // 编辑分类
   $('#model_modify').on('click', function () {
     var formData = $('#modifyForm').serialize()
     $.ajax({
      url: 'http://47.111.184.55:8888/api/v1/admin/category/edit',
      type: 'post',
      data: formData,
      success: function (data) {
        // 关闭模态框
        $('#model_modify').click(function () {
          $('#modifyModal').modal('hide')
        })
        if (data.code == 200) {
          location.reload()
        }
      }
     })
   })

   // 删除分类
   $('#listBox').on('click', '.delete', function () {
      var id = $(this).attr('data-id')
      console.log(id)
      $.ajax({
        url: 'http://47.111.184.55:8888/api/v1/admin/category/delete',
        type: 'post',
        data: {id: id},
        success: function (data) {
          if (data.code == 204) {
            alert(data.msg)
            location.reload()
          }
        }
      })
       
   })
  </script>
</body>

</html>
